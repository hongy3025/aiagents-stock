version: '3.8'

services:
  agentsstock:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: agentsstock1
    ports:
      - "8503:8503"
    volumes:
      # 数据和数据库持久化
      - ../data:/app/data
      # 配置文件目录
      - ../conf:/app/conf
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    networks:
      - agentsstock-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8503/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  agentsstock-network:
    driver: bridge
